services:
  signal-cli:
    image: registry.gitlab.com/packaging/signal-cli/signal-cli-native:latest
    command: "daemon --http 0.0.0.0:7583"
    ports:
      - "7583:7583"
    volumes:
      - "./signal_config/:/var/lib/signal-cli/"
    tmpfs:
      - "./tmp:exec"

  web:
    build: ./server
    ports:
      - 8015:8000
    image: signal_bot:middleware
    container_name: signal_bot_db_middleware
    command: python manage.py migrate && gunicorn project.wsgi:application --bind 0.0.0.0:8000
    stdin_open: true
    tty: true
    depends_on:
      - db
      - signal-cli

  sse-client:
    build: ./sse_client
    image: signal_bot:sse_client
    container_name: signal_bot_sse_client
    command: python client.py
    depends_on:
      - web
      - signal-cli
